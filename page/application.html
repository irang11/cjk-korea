<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application of participants - 9th CJK Conference on Ring and Module Theory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css"> <!-- 공통 CSS -->
    <link rel="stylesheet" href="../assets/css/application.css"> <!-- 전용 CSS -->
</head>
<body>
    <!-- Main Header with Navigation -->
    <div id="header"></div>

    <div class="breadcrumb-section">
        <div class="container">
            <nav class="breadcrumb">
                <a href="../index.html">Home</a> &gt; 
                <a>Registration</a> &gt; 
                <span>Application of participants</span>
            </nav>
        </div>
    </div>

    <section class="application-section">
        <div class="application-container">

            <!-- 2단 레이아웃 -->
            <div class="application-layout">
                <!-- 왼쪽: 폼 -->
                <div class="form-notice-container">

                    <form onsubmit="return false">
                        <div class="form-group">
                            <label>Name<span class="required">*</span></label>
                            <input type="text" />
                        </div>

                        <div class="form-group">
                            <label>Affiliation<span class="required">*</span></label>
                            <input type="text" />
                        </div>

                        <div class="form-group">
                            <label>E-mail<span class="required">*</span></label>
                            <input type="email" />
                        </div>

                        <div class="form-group">
                            <label>Talk<span class="required">*</span></label>
                            <div class="radio-group">
                            <label><input type="radio" name="talk" /> Yes</label>
                            <label><input type="radio" name="talk" /> No</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Invitation Letter<span class="required">*</span></label>
                            <div class="radio-group">
                            <label><input type="radio" name="invitation" /> I need</label>
                            <label><input type="radio" name="invitation" /> I don't need</label>
                            </div>
                        </div>

                        <div class="submit-button">
                            <button type="submit" disabled>Submit</button>
                        </div>
                    </form>

                </div>
                <!-- 오른쪽: 회색 박스 -->
                 <div>
                 <p class="application-small-title">Notice</p>
                <div class="application-box">
                    <div class="application-entry">
                        <p>The abstract submission period is from March 1, 2023 to July 15, 2023.</p>
                        <p><a href="abstracts.html">Abstracts</a></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

  

    <div id="footer"></div>

    <script src="../assets\js\include.js"></script>
</body>
</html>
